<div class="main d-flex flex-column align-items-center Justify-content-center">
    <div class="search-options d-flex flex-row align-items-center">
        <div class="d-flex flex-row align-items-center mr-5">
            <span>Search: </span>
            <app-search-bar (name)="getName($event)"></app-search-bar>
        </div>
        <div class="d-flex flex-row align-items-center">
            <span>Sort by: </span>
            <select (change)="onSortChange($event)" class="form-select ms-2 me-2" name="" id="">
                <option *ngFor="let option of canSortBy" [value]="option.toLowerCase()">{{option}}</option>
            </select>
            <app-button image="assets/sort" (onClick)="onChangeAsc($event)" [toggle]="asc"></app-button>
        </div>
    </div>
    <blog [filterText]="filterText" [sortBy]="sortBy" [sortAsc]="asc" style="width: 60%;"></blog>
</div>
