<div class="container">
    <h1>Add post</h1><hr>
    <div class="d-flex flex-row w-100">
        <div class="flex-grow-1">
            <form action="">
                <div class="input-group mb-2">
                    <input [(ngModel)]="post.title" type="text" class="form-control" name="title" placeholder="Tytuł posta" title="Tytuł Posta">
                </div>               
                <div class="input-group mb-5 d-flex flex-column w-100">
                    Treść posta
                    <textarea rows="10" [(ngModel)]="post.text" type="text" class="form-textarea form-control" name="text" placeholder="" title="Tytuł Posta"></textarea>
                </div>               
                <div class="input-group mb-2">
                    <input [(ngModel)]="post.imageUrl" type="text" class="form-control" name="image" placeholder="Adres obrazu" title="Adres Obrazu">
                </div>    
                <button type="submit" class="btn btn-success">Create post</button>           
            </form>
        </div>
        <div class="image flex-shrink-1 d-flex flex-column  align-items-center">
            <p class="mb-5">Podgląd obrazu</p>
            <img [src]="post.imageUrl" alt="" srcset="" placeholderImage>
        </div>
    </div>
</div>
