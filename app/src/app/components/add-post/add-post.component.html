<div class="container">
    <h1>Add post</h1><hr>
    <div class="d-flex flex-row w-100">
        <div class="flex-grow-1">
            <form action="">
                <div class="input-group mb-2">
                    <input [(ngModel)]="post.title" type="text" class="form-control" name="title" placeholder="Post title" title="Post title">
                </div>               
                <div class="input-group mb-5 d-flex flex-column w-100">
                    Post contents
                    <textarea rows="10" [(ngModel)]="post.text" type="text" class="form-textarea form-control" name="text" placeholder="" title="Post contents"></textarea>
                </div>               
                <div class="input-group mb-2 d-flex flex-column">
                    Post image
                    <input [(ngModel)]="post.image" type="text" class="form-control w-100" name="image" placeholder="Image URL" title="Image URL">
                </div>    
                <button (click)="send()" type="submit" class="btn btn-success">Create post</button>           
            </form>
        </div>
        <div class="image flex-shrink-1 d-flex flex-column  align-items-center">
            <p class="mb-5">Image preview</p>
            <img [src]="post.image" alt="" srcset="" placeholderImage>
        </div>
    </div>
    <div *ngIf="wasSent" class="d-flex flex-column align-items-center">        
        <div *ngIf="errorMessage==''" class="alert alert-success text-center w-50">Post was created sucessfully</div>
        <div *ngIf="errorMessage != ''" class="alert alert-danger text-center w-50">Failed to send post</div>
    </div>
</div>
